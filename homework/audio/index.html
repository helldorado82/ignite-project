<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/76d4d94d08.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="play" onclick="playPause()"><i class="fas fa-play"></i><i class="fas fa-pause"></i></button>
            
            
        </div>
        <br>
        <div class="volume">
            <button><i class="fas fa-volume-up"></i></button>
            <input type="range" id="volume" oninput="setVolume(this.value)" min="0" max="1" step="0.01" value="1">
        </div>
   
</body>
</html>
